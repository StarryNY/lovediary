
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的恋爱日记</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('IMG_20211222_124810.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            position: relative;
            z-index: 1;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(253, 246, 246, 0.8);
            z-index: -1;
        }
        .header {
            background-color: #ff9eaf;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .weather-greeting {
            background-color: white;
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .photo-item {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .photo-item:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .diary-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .diary-section:hover {
            transform: translateX(10px);
        }
        .save-container {
    margin-top: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.save-btn {
    background: #ff9eaf;
    color: white;
    border: none;
    padding: 8px 20px;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.save-btn:hover {
    background: #ff7c8e;
    transform: scale(1.05);
}

.save-status {
    color: #666;
    font-size: 0.9em;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 999;
    position: relative;
}

@keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; }
}

.diary-editor {
            width: 100%;
            min-height: 200px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .add-photo-btn {
            background-color: #ff9eaf;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .add-photo-btn:hover {
            background-color: #ff8c9e;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>我们的恋爱日记</h1>
    </div>
    
    <div class="content">
        <div class="weather-greeting">
            <h2>今日天气 & 问候</h2>
            <p id="weather">正在获取天气信息...</p>
            <p id="greeting"></p>
        </div>

        <button class="add-photo-btn" onclick="document.getElementById('photo-input').click()">
            添加照片
        </button>
        <input type="file" id="photo-input" style="display: none" accept="image/*" multiple>

        <div class="photo-wall" id="photo-wall">
            <!-- 照片将在这里动态添加 -->
        </div>

        <div class="diary-section">
            <h2>今日心情</h2>
            <textarea class="diary-editor" placeholder="写下今天的心情..."></textarea>
            <div class="save-container">
                <button class="save-btn" onclick="saveDiary()">💾 保存日记</button>
                <span class="save-status" id="saveStatus"></span>
            </div>
        </div>
    </div>

    <script>
        // 处理照片上传
        document.getElementById('photo-input').addEventListener('change', function(e) {
            const files = e.target.files;
            const photoWall = document.getElementById('photo-wall');
            
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    photoItem.innerHTML = `<img src="${e.target.result}" alt="恋爱照片">`;
                    photoWall.appendChild(photoItem);
                }
                reader.readAsDataURL(file);
            }
        });

        // 获取实时天气
        navigator.geolocation.getCurrentPosition(position => {
            const apiKey = '4e5c7984d6e3a9a0b7f1d3c8e5b6a2f'; // 替换为您申请的API密钥
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=zh_cn`)
                .then(response => response.json())
                .then(data => {
                    const weatherDesc = data.weather[0].description;
                    const temp = data.main.temp;
                    document.getElementById('weather').textContent = 
                        `当前天气：${weatherDesc}，温度${temp}℃，${temp > 20 ? '适合出门约会' : '记得添衣保暖'}`;
                });
        }, 
        error => {
            document.getElementById('weather').textContent = '无法获取位置信息，请允许位置访问';
        });

        // 日记保存功能
        const diaryEditor = document.querySelector('.diary-editor');
        const saveStatus = document.getElementById('saveStatus');
        
        // 初始化内容
        diaryEditor.value = localStorage.getItem('loveDiary') || '';
        
        // 自动保存
        diaryEditor.addEventListener('input', () => {
            try {
                localStorage.setItem('loveDiary', diaryEditor.value);
                diaryEditor.style.height = 'auto';
                diaryEditor.style.height = diaryEditor.scrollHeight + 'px';
            } catch (e) {
                if (e.name === 'QuotaExceededError') {
                    showSaveStatus('存储空间已满，请删除部分内容', 'error');
                }
            }
        });
        
        // 手动保存
        function saveDiary() {
            try {
                localStorage.setItem('loveDiary', diaryEditor.value);
                showSaveStatus('保存成功！', 'success');
            } catch (e) {
                showSaveStatus('保存失败，请重试', 'error');
            }
        }
        
        function showSaveStatus(text, type) {
            saveStatus.textContent = text;
            saveStatus.style.color = type === 'success' ? '#67c23a' : '#f56c6c';
            saveStatus.style.opacity = '1';
            setTimeout(() => {
                saveStatus.style.opacity = '0';
            }, 2000);
        }

        // 动态时间问候
        const hours = new Date().getHours();
        const greetings = {
            morning: '🌞 早安宝贝！今天也要元气满满哦～',
            afternoon: '☕️ 下午好亲爱的！喝杯咖啡提提神吧',
            evening: '🌙 晚上好～今天过得开心吗？'
        };
        document.getElementById('greeting').textContent = 
            hours < 12 ? greetings.morning : 
            hours < 18 ? greetings.afternoon : greetings.evening;
    </script>
</body>
</html>
